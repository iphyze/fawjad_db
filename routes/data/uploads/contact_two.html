<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>Email Confirmation</title>
  <link href='https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap' rel='stylesheet'>
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
      position: relative;
    }
    * {
      box-sizing: border-box;
    }
    .main-container {
        position: relative;
      max-width: 600px;
      min-height: 200px;
      height: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background-color: white;
      padding: 50px 10px;
      margin: 0 auto;
    }
    .container {
      width: 100%;
      margin: 0 auto;
      background: #fafafa;
      border-radius: 20px;
      padding: 20px 20px;
      text-align: center;
    }
    .contact-container {
      width: 100%;
      height: auto;
      padding: 20px 15px;
      background-color: white;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0px 10px 30px 0px rgba(0, 0, 0, 0.05);
    }
    .header {
      color: #CF0202;
      font-size: 20px;
      font-weight: 600;
    }
    .image-container {
      margin: 20px 0;
      margin-bottom: 40px;
    }
    .image-container img {
      width: 70px;
      height: auto;
    }
    h2 {
      color: #333333;
      font-weight: 500;
    }
    p {
      color: #666666;
      line-height: 1.6;
      font-weight: 400;
    }
    .btn {
      display: inline-block;
      background-color: #CF0202;
      color: #ffffff !important;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
    }
    .form-content{
        position: relative;
        width: 100%;
        margin-bottom: 25px;
    }
    .title{
        position: relative;
        width: 100%;
        font-size: 14px;
        font-weight: 600;
        text-align: left;
        color: #CF0202;
        margin-bottom: 5px;
    }
    .title-text{
        position: relative;
        width: 100%;
        font-size: 14px;
        font-weight: normal;
        text-align: left;
        color: #333333;
    }
    .social-icons {
      margin: 30px 0 10px;
    }
    .social-icons a {
      display: inline-block;
      margin: 0 8px;
    }
    .social-icons img {
      width: 30px;
      height: 30px;
    }
    .footer {
      font-size: 12px;
      color: #aaaaaa;
      margin-top: 30px;
    }
  </style>
</head>

<body>

    <div class='main-container'>
    <div class='container'>

        <div class='image-container'>
            <img src='http://api.kmcintercontinental.com/servers/kmc_db/uploads/kmc.png' alt='Envelope Icon'>
        </div>

        <div class='contact-container'>
            <h2 class='header'>Contact Form Message</h2>
            
            <div class='form-content'>
                <h3 class='title'>Name</h3> 
                <p class='title-text'>" . htmlspecialchars($fullName) . "</p>
            </div>

            <div class='form-content'>
                <h3 class='title'>Email</h3> 
                <p class='title-text'>" . htmlspecialchars($email) . "</p>
            </div>

            <div class='form-content'>
                <h3 class='title'>Phone</h3> 
                <p class='title-text'>" . htmlspecialchars($phone) . "</p>
            </div>

        </div>

        <div class='contact-container'>
            <div class='form-content'>
                <h3 class='title'>Message</h3> 
                <p class='title-text'>" . nl2br(htmlspecialchars($message)) . "</p>
            </div>
        </div>

        <div class='footer'>
            <p>KMC Intercontinental Team</p>
        </div>
    </div>

    </div>
</body>

</html>
